<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vue Basics</title>
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <script src="https://unpkg.com/vue@3.4.9/dist/vue.global.js"></script>
  <script src="app.js" defer></script>
</head>

<body>
  <header>
    <h1>Vue Events</h1>
  </header>
  <section id="events">
    <h2>Events in Action</h2>
    <button v-on:click="counter++">Add</button>
    <button v-on:click="counter = counter + 1">Add1</button>

    <!-- Better approach -->
    <button v-on:click="remove">Remove</button>
    <button v-on:click.right="removeNum(5)">Remove 5</button>
    <!-- once will evaluate only once (like useEffectwith [])-->
    <p v-once>Starting count: {{ counter }}</p>
    <p>Result: {{ counter }}</p>


    <input type="text" v-on:input="setName" />
    <p>name: {{ name }}</p>

    <input type="text" v-on:input="setAnotherName($event, 'Man')" v-on:keyup.enter="confirmInput" />
    <p>another name: {{ confirmedName }}</p>

    <!-- prevent default-->
    <form v-on:submit.prevent>
      <input type="text" />
      <button>Sign Up</button>
    </form>
  </section>
</body>

</html>
